<mat-card>
    <form (submit)="onSubmit()">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input required name="login" [(ngModel)]="model.username" matInput>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input required name="password" [(ngModel)]="model.password" type="password" matInput>
        </mat-form-field>
        <button mat-button color="primary">Submit</button>
    </form>
</mat-card>
